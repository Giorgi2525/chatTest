<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>someWebsite</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header flex-center">
      <h1>W E L L C O M E</h1>
    </header>
    <main>
      <section id="chatform" class="mainsection">
        <aside class="sectionheader flex-center">
          <h3 id="h3click">CONTACT US</h3>
        </aside>
        <aside class="mainchat flex-center">
          <div class="typechat">
            <input
              class="form-control"
              type="text"
              placeholder="Type Message"
              aria-label="default input example"
            />
          </div>
          <button class="btn btn-primary">Sent</button>
        </aside>
      </section>
    </main>
    <footer class="footer flex-center">
      <aside id="openchat" class="icon flex-center">
        <i class="fa-regular fa-message"></i>
      </aside>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6fff37aa6a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
